sudo: false
language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
before_script:
- pip install -e .
- pip install pycodestyle
- pip install nose2
- pip install coverage
- pip install commonconf
- pip install python-coveralls
script:
- pycodestyle uw_hfs
- coverage run uw_hfs/test.py -v
after_script:
- coveralls
before_deploy:
- find uw_hfs/ -name \*.pyc -exec rm {} \;
- echo $TRAVIS_TAG > uw_hfs/VERSION
deploy:
  provider: pypi
  user: uw-it-aca
  skip_cleanup: true
  password:
    secure: 
  on:
    tags: true
    python: '3.5'
